<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Ajax quote request" />
    <title>Space Invader</title>
</head>
<body>
    <header>
        <p class="control" id="control"><span id="bounce" class="bounce">Please, choose a theme before start.<br>Use your mouse to move the ship, left click to shoot and space key to play/pause</span></p>
        <h1 class="title"><span class="blue">SPACE</span><span class="red">INVADER</span></h1>
        <div class="options">
            <button class="btnTableScore btn" id="btnTableScore">Table Score</button>
            <button class="buttonTheme btn" id="buttonTheme">Themes</button>
        </div>
    </header>
    <section class="buttons">
        <button class="btnStart btn" id="buttonStart" disabled>Start game</button>
        <button class="btnReset btn" id="buttonReset">Play again</button>
        <p class="data timer" id="timer">Timer<span id="gameTime"></span></p>
        <p class="data targetHit" id="targetHit">Score<span id="score" class="score"></span></p>
        <div class="data bonus" id="bonus">
            <h5>Bonus</h5>
            <span id="shield" class="shield">
                <img id="shield-png" src="" alt="shield bonus image">
                <span class="shieldTime" id="shieldTime">00 : 00</span>
            </span>
            <span id="triple" class="triple">
                <img id="triple-png" src="" alt="triple bonus image">
                <span class="tripleTime" id="tripleTime">00 : 00</span>
            </span>
            <span id="cleaner" class="cleaner">
                <img id="cleaner-png" src="" alt="cleaner bonus image">
                <progress id="cleanerTime" class="cleanerTime" max="100" value="0"></progress>
            </span>
        </div>
        <div id="life" class="life">
            <h5 class="live">Life</h5>
            <div id="loseScore"></div>
            <div id="loseTime"></div>
            <img id="live1" class="heartClass" src="" alt="heart bonus image">
            <img id="live2" class="heartClass" src="" alt="heart bonus image">
            <img id="live3" class="heartClass" src="" alt="heart bonus image">
        </div>
    </section>
    <div class="popup" id="popup" style='' hidden>
        <div class="tableScore" id="tableScore">
            <table>
                <thead>
                <tr>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div id="popUpOver" class="popUpOver" hidden>
        <form method="post">
            <h6>GOOD GAME!</h6>
            <p>Insert your name please</p>
            <label for="playerName"></label>
            <input id="playerName" type="text" name="playerName">
            <input type="hidden" name="time_php" value="" id="time_php">
            <input type="hidden" name="score_php" value="" id="score_php">
            <input type="submit" name="submit" id="lose">
        </form>
    </div>
    <canvas id="game"></canvas>
    <footer>
        <a href="https://becode.org/" target="blank">BeCode</a>
        <a href="https://github.com/Giuseppemoi" target="blank">Giuseppe Moi 2021</a>
        <a href="https://github.com/Giuseppemoi/PewPew" target="blank">V 1</a>
    </footer>
</body>
</html>
